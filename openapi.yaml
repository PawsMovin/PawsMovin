components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    id:
      name: search[id]
      in: query
      description: Search for a specific id.
      schema:
        type: number
    limit:
      name: limit
      in: query
      description: The maximum number of results to return. Between 0 and 500.
      schema:
        type: number
        minimum: 0
        maximum: 500
    page:
      name: page
      in: query
      description: The page number of results to get. Between 1 and 1000.
      schema:
        type: number
        minimum: 1
        maximum: 1000
    ip_addr:
      name: search[ip_addr]
      in: query
      description: Must be Admin+ to use. See [postgres' documentation](https://www.postgresql.org/docs/9.3/functions-net.html) for information on how this is parsed. Specifically, "is contained within or equals" (`<<=`).
      schema:
        type: string
  schemas:
    Artist:
      type: object
      required:
        - created_at
        - creator_id
        - id
        - is_locked
        - linked_user_id
        - name
        - notes
        - other_names
        - updated_at
      properties:
        created_at:
          type: string
          format: date-time
        creator_id:
          type: number
        id:
          type: number
        is_locked:
          type: boolean
        linked_user_id:
          type: ["number", "null"]
        name:
          type: string
        notes:
          type: ["string", "null"]
        other_names:
          type: array
          items:
            type: string
        updated_at:
          type: string
          format: date-time
    ArtistURL:
      type: object
      required:
        - artist_id
        - created_at
        - id
        - is_active
        - updated_at
        - url
        - normalized_url
      properties:
        artist_id:
          type: number
        created_at:
          type: string
          format: date-time
        id:
          type: number
        is_active:
          type: boolean
        updated_at:
          type: string
          format: date-time
        url:
          type: string
          format: "uri"
        normalized_url:
          type: string
          format: "uri"
    ArtistVersion:
      type: object
      required:
        - id
        - artist_id
        - name
        - updater_id
        - created_at
        - updated_at
        - other_names
        - urls
        - notes_changed
      properties:
        id:
          type: number
        artist_id:
          type: number
        name:
          type: string
        updater_id:
          type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        other_names:
          type: array
          items:
            type: string
        urls:
          type: array
          items:
            type: string
            format: uri
        notes_changed:
          type: boolean
    AvoidPosting:
      type: object
      required:
        - id
        - creator_id
        - updater_id
        - artist_name
        - details
        - is_active
        - created_at
        - updated_at
      properties:
        id:
          type: number
        creator_id:
          type: number
        updater_id:
          type: number
        artist_name:
          type: string
        staff_notes:
          type: string
          description: Only visible to Janitor+
        details:
          type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    AvoidPostingVersion:
      type: object
      required:
